<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            height: 300px;
            border: 2px solid red;
        }

        .a, .b, .c{
            text-align: center;
            padding: 2em;
        }

        .a {background: #fcc;}
        .b {background: #cfc;}
        .c {background: #ccf;}

        .a {
            width: 20%;
            flex-basis: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
    </div>
</body>
</html>
