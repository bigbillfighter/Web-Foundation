<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            height: 300px;
            border: 2px solid red;
        }

        .a, .b, .c {
            text-align: center;
            padding: 2em;
        }
        
        /* 默认的order是0 */
        /* 按照order从小到大排序 */
        .a{background-color: #fcc; font-size: 16px; order:1}
        .b{background-color: #cfc; font-size: 20px;}
        .c{background-color: #ccf; font-size: 24px;}

    </style>
</head>
<body>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
    </div>
</body>
</html>
