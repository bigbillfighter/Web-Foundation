        table{
            width:400px;

        }

        td, th{
            border: 1px solid red;
        }
    </style>

    <table>
        <thead>
            <tr>
                <th>属性值</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>block</td>
                <td>block is a kind of layout. It can display some content as a whole.</td>
            </tr>
            <tr>
                <td>inline</td>
                <td>inline is displayed inline, something should be displayed inline will be displayed inline.</td>
            </tr>
            <tr>
                <td>inline-box</td>
                <td>inline-box is a kind of inline, it displayed in lines but can be set some attributes of block.</td>
            </tr>
        </tbody>
    </table>
