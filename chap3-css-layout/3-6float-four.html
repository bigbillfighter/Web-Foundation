        </p>

    <section class="section2">
        <h1>撒哈拉沙漠</h1>
        <p>            
            撒哈拉沙漠的面积达932万平方公里（百度百科数据），
            比我国的国土面积略小一点，超过了整个大洋洲的面积，
            接近整个非洲大陆面积的1/3，在这片广袤的沙漠之中，
            大部分地方都是常年不下一滴雨，因此非常干燥荒凉，
            被称为“世界第一大荒漠”，堪称实至名归。
        </p>
