<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- id选择器 -->
    <!-- id选择器的标签前面加一个"#"使用 -->
    <style>
        #logo {
            font-size: 60px;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <header>
        <!-- 由于id应该是唯一的，当使用id选择器的时候，要保证页面中没有其它的id也叫logo的情况 -->
        <h1 id="logo">
            HTML5 文档
        </h1>
    </header>
</body>
</html>
