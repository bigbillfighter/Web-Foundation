<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 显示继承 -->
    <!-- *表示通配符，最终效果就是所有盒子的大小都是可以继承的 -->
    <style>
        * {
            box-sizing: inherit;
        }

        html {
            box-sizing: border-box;
        }

        .some-widget {
            box-sizing: content-box;
        }
    </style>
</head>
