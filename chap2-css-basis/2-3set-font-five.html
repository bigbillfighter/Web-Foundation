<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用font-weight设置字体的粗细 -->
    <!-- CSS 支持从 100，200 到 900的9种由浅到深得粗细 -->
    <!-- 其中400为normal，700为bold，大多数字体只支持这两种粗细。 -->
    <!-- 当不支持某种font-weight的时候，css会选择一种相近的粗细显示 -->
    <style>
        li{font-size: 28px;}
        .w1{font-weight: 100;}
        .w2{font-weight: 200;}
        .w3{font-weight: 300;}
        .w4{font-weight: 400;}
        .w5{font-weight: 500;}
        .w6{font-weight: 600;}
        .w7{font-weight: 700;}
        .w8{font-weight: 800;}
        .w9{font-weight: 900;}
    </style>
</head>
<body>
    <li class="w1">窗前明月光（100）</li>
    <li class="w2">窗前明月光（200）</li>
    <li class="w3">窗前明月光（300）</li>
    <li class="w4">窗前明月光（400，normal）</li>
    <li class="w5">窗前明月光（500）</li>
    <li class="w6">窗前明月光（600）</li>
    <li class="w7">窗前明月光（700，bold）</li>
    <li class="w8">窗前明月光（800）</li>
    <li class="w9">窗前明月光（900）</li>

</body>
</html>
