<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 动态伪类 -->
    <!-- 使用状态控制 -->
    <style>
        /* 链接的颜色 */
        a:link{
            color: black;
        }
        /* 访问过的链接的颜色 */
        a:visited{
            color: gray;
        }
        /* 鼠标放在链接上的时候的颜色 */
        a:hover{
            color:orange;
        }
        /* 鼠标在链接上按下的颜色 */
        a:active{
            color: red;
        }

        /* 鼠标放在文本框内部的时候 */
        :focus{
            outline: 2px solid orange;
        }
    </style>
</head>
<body>
    <p>
        <a href="https://www.baicu.com" target="_blank">example.com</a>
    </p>
    <label>
        用户名：<input type="text">
    </label>
</body>
</html>
