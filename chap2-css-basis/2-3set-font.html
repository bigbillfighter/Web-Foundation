<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 字体族 -->
    <style>
        h1{
            font-family: Optima, Georgia, serif;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <!-- note -->
    <!-- 这里介绍一下字体族的含义，这里的serif不是一个单独的字体，而是一个字体族 -->
    <!-- 通用字体族包括 -->
    <!-- serif 衬线体    包括 Geogia、宋体 这类笔画末尾有装饰的字体 -->
    <!-- Sans-Serif 无成衬线体 包括 Arial、Helvetica、黑体 这类比较朴实无华的字体 -->
    <!-- Cursive 手写体 包括 楷体等 模仿人的手写笔迹 -->
    <!-- Fansasy 包括 Comic Sans MS 等，比较花哨的字体 -->
    <!-- Monspace 等宽字体 包括 Consolas、Courier、中文字体等 字体中字符的长度等宽，比较适合显示代码 -->

    <!-- 建议：1.字体列表的最后协商通用字体族 -->
    <!-- 2.英文字体放在中文字体前面 -->
</head>
<body>
    <h1>卡尔斯巴德洞窟</h1>
    <p>卡尔斯巴德洞窟是位于美国的一座国家公司</p>    
</body>
</html>
