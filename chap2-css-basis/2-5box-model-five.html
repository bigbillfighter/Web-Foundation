<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- margin 宽度为负值的时候会和前一个box重合 -->
    <style>
        .a {
            background: lightblue;
            width: 200px;
            height: 100px;
        }

        .b {
            background-color: coral;
            height: 100px;
            width: 100px;
            margin-left: 20px;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
