    <div class="main">

        <h3>Network</h3>
        <details>
            <summary>1. 查看页面资源加载的瀑布流，请求头，响应头等信息一目了然。</summary>
            <div>
                <img src="./network-debug_files/t012cdb572f41b93733.png"> 
            </div>
        </details>
        <details>
            <summary>2. 加载进度截屏</summary>
            <div>
                开启截屏后，可以看到各时间序列下页面的表现。以及各状态下的网络请求情况。
            </div>
        </details>
        <details>
            <summary>3. 分类查看与搜索</summary>
            <div>
                区分XHR，JS，CSS等各类资源，方便查看。可以基于url发起检索。
            </div>
        </details>
        <details>
            <summary>4. 更强大的搜索功能</summary>
            <div>
                搜索响应内容，更迅速定位数据来源。
            </div>
        </details>
        <details>
            <summary>5. 查看请求的发起方</summary>
            <div>
                最新版本特性，详情处通过 Initiator 查看请求发起方
            </div>
        </details>
        <details>
            <summary>6. 强大的拷贝、网络重放</summary>
            <div>
                可拷贝响应头、响应结果、请求头，curl等。
            </div>
        </details>
        <details open="">
            <summary>7. 环境模拟</summary>
            <div>
                低网速情况、请求失败情况。
            </div>
        </details>
