<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hyperlink -->
    <a href="http://www.w3.org">W3C</a>
    <!-- default protocal -->
    <a href="//p0.ss1.qhimg.com/a.png">picture</a>
    <!-- only contain path -->
    <a href="/index.html">return home page</a>

    <!-- 绝对路径和相对路径 -->
    <!-- 如果当前路径为 http://example.com/product/a -->
    <!-- 绝对路径 -->
    <a href="/product/b">product b</a>
    <!-- 相对路径 -->
    <a href="b">product b</a>

    <!-- hash(锚点，定位到id) -->
    <a href="#product">our product</a>
    <h2 id="product">my product</h2>

    <!-- 链接当前窗口打开和新窗口打开 -->
    <a href="https://www.w3.org" target="_self">当前窗口打开</a>
    <a href="https://www.w3.org" target="_blank">新窗口打开</a>
</body>
</html>
