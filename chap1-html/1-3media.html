<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片 -->
    <!-- 图片有一个 alt 属性，当浏览器加载不出图片的时候，如路径错误，
    就会显示alt属性的文字-->
    <img src="./img/1.jpg" alt="building" width="480" height="360">
    
    <!--video-->
    <!--controls 表示是否展示浏览器包含的视频控件，如进度条，全屏按钮等-->
    <video src="./video/tsinghua1.mp4" controls autoplay muted loop></video>

    <!--选择不同的视频播放，如果第一个加载不成功（比如浏览器不支持）会播放后面的视频-->
    <video controls>
        <source src="./video/tsinghua1.mp4" type="video/mp4">
        <source src="./video/Closer.flv" type="video/flv">
        <p>您的浏览器不支持视频播放</p>
    </video>
    <!--为视频加载字幕-->
    <video src="./video/tsinghua1.mp4" poster="./img/1.jpg" width="720" preload controls>
        <!--类型是字幕，语言是中文，src提供字幕文件路径-->
        <track kind="subtitles" srclang="zh" src="">
    </video>

    <!--音频-->
    <audio src="./audio/大约在冬季.mp3" controls loop></audio>
</body>
</html>
